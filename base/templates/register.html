{% extends 'base.html' %}

{% block title %}
  Register Page
{% endblock %}

{% block content %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="Your Company" />
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign up for your account</h2>
    </div>

    <!-- Form đăng ký -->
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form id="registerForm" class="space-y-6" action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        <!-- Trường Name -->
        <div>
          <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
          <div class="mt-2">
            <input id="name" name="name" type="text" autocomplete="name" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <!-- Trường Email -->
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <!-- Trường Password -->
        <div>
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="rePassword" class="block text-sm font-medium leading-6 text-gray-900">Re-Enter Password</label>
          </div>
          <div class="mt-2">
            <input id="rePassword" name="rePassword" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 px-1.5 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
          </div>
        </div>

        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
        </div>
      </form>

      <p class="mt-10 text-center text-sm text-gray-500">
        Already have an account?
        <a href="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign in here!</a>
      </p>
    </div>
  </div>

  <!-- JavaScript để hiển thị thông báo -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
      event.preventDefault()
    
      const formData = new FormData(this)
      const data = Object.fromEntries(formData.entries())
      console.log(data) // Kiểm tra dữ liệu trước khi gửi
    
      try {
        const response = await fetch(this.action, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          }
        })
    
        const result = await response.json()
    
        if (response.ok) {
          Swal.fire({
            icon: 'success',
            title: 'Đăng ký thành công!',
            text: result.message || 'Bạn có thể đăng nhập.'
          }).then(() => {
            window.location.href = '/login'
          })
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Lỗi!',
            text: result.error || 'Đã có lỗi xảy ra.'
          })
        }
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Lỗi!',
          text: 'Không thể kết nối tới server.'
        })
      }
    })
  </script>
{% endblock %}
