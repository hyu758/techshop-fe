{% extends 'base.html' %}
{% block title %}
  Profile details
{% endblock %}
{% block content %}
  {% include 'partials/header.html' %}
  <section style="background-color: #f8fafc; ">
    <div class="container">
      <div class="row pt-3">
        <div class="col">
          <nav aria-label="breadcrumb" class="rounded-3 p-3">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item">
                <a href="/">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol>
          </nav>
        </div>
      </div>
      <div class="py-5">
        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img src="" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;" />
                <h5 class="my-3">{{ user.name }}</h5>
                <p class="text-muted mb-1">{{ user.address }}</p>
                <div class="d-flex justify-content-center mb-2">
                  <button type="button" class="btn btn-outline-primary ms-1">Message</button>
                </div>
              </div>
            </div>
            <div class="card mb-4 mb-lg-0">
              <div class="card-body p-0">
                <ul class="list-group list-group-flush rounded-3">
                  <!-- Các mục này có thể được cập nhật tùy thuộc vào yêu cầu -->
                  <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                    <i class="fas fa-globe fa-lg text-warning"></i>
                    <p class="mb-0">{{ user.website }}</p>
                  </li>
                  <!-- Thêm các mục khác nếu cần -->
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <form id="profileForm">
                  <div class="row align-items-center py-4">
                    <div class="col-sm-3">
                      <p class="mb-0">Full Name</p>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="name" value="{{ user.name }}" />
                    </div>
                  </div>
                  <hr />
                  <div class="row align-items-center py-4">
                    <div class="col-sm-3">
                      <p class="mb-0">Phone</p>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="phone_number" value="{{ user.phone_number }}" />
                    </div>
                  </div>
                  <hr />
                  <div class="row align-items-center py-4">
                    <div class="col-sm-3">
                      <p class="mb-0">Address</p>
                    </div>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="address" value="{{ user.address }}" />
                    </div>
                  </div>
                  <hr />
                  <div class="d-flex justify-content-end pt-4">
                    <button type="submit" class="btn btn-primary">Update</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% include 'partials/footer.html' %}

  <script>
    document.getElementById('profileForm').addEventListener('submit', async function (event) {
      event.preventDefault()
    
      const id = '{{ user.id }}' // Lấy ID người dùng từ Django context
      const name = document.getElementById('name').value
      const phone_number = document.getElementById('phone_number').value
      const address = document.getElementById('address').value
    
      try {
        const response = await fetch(`https://techshop-backend-c7hy.onrender.com/api/updateUser/${id}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            name,
            phone_number,
            address
          })
        })
    
        if (response.ok) {
          const result = await response.json()
          alert('Profile updated successfully')
          // Optionally, bạn có thể cập nhật thông tin trên giao diện ngay lập tức
        } else {
          const error = await response.json()
          alert(`Error: ${error.message}`)
        }
      } catch (error) {
        alert(`Error: ${error.message}`)
      }
    })
  </script>
{% endblock %}
