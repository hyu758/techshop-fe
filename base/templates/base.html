{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
      content="{% block meta_description %}
        
        
        Your website description


      {% endblock %}" />
    <meta name="keywords"
      content="{% block meta_keywords %}
        
        
        Your keywords here


      {% endblock %}" />
    <meta name="author" content="Your Name" />

    <title>
      {% block title %}
        Your Site Title
      {% endblock %}
    </title>
    <link rel="icon" href="{%static "image/logo-chan"%}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?alo">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendor.css' %}?alo">
    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}?alo">
    <link rel="stylesheet" type="text/css" href="{% static 'icomoon/icomoon.css' %}?alo">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap&subset=vietnamese" rel="stylesheet" />

    <script src={%static "js/modernizr.js" %}></script>
    
  </head>

  <body class="">
    <div class="preloader-wrapper">
      <div class="preloader"></div>
    </div>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <!-- Content block -->
    {% block content %}


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}

    <!-- Bootstrap JS and dependencies -->


    <!-- Additional JavaScript -->
    {% csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/plugins.js' %}"></script>
    {% block extra_js %}

    {% endblock %}
  </body>
</html>
