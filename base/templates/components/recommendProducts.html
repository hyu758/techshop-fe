{%load static%}
<section id="featured-products" class="product-store p-3 rounded-1 bg-gray-200 my-5">
  <div class="container">
    <div class="section-header d-flex flex-wrap align-items-center justify-content-between">
      <h2 class="section-title py-3">Sản phẩm đề xuất</h2>
      <div class="btn-wrap">
        <a href="/shop" class="d-flex align-items-center">View all products <i class="icon icon icon-arrow-io"></i></a>
      </div>
    </div>
    <div class="swiper product-swiper overflow-hidden">
      <div class="swiper-wrapper">
        {% for product in recommend_products %}
          <div class="swiper-slide">
            <div class="product-item">
              <div class="image-holder">
                <a href="/product/{{product.id}}/">
                  <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image" />
                </a>
              </div>
              <div class="cart-concern border-1">
                <div class="cart-button d-flex justify-content-between align-items-center">
                  <button type="button" class="btn-wrap cart-link d-flex align-items-center" data-product-id="{{product.id}}">add to cart <i class="icon icon-arrow-io"></i></button>
                  <button type="button" class="view-btn tooltip d-flex">
                    <i class="icon icon-screen-full"></i>
                    <span class="tooltip-text">Quick view</span>
                  </button>
                  <button type="button" class="wishlist-btn"><i class="icon icon-heart"></i></button>
                </div>
              </div>
              <div class="product-detail">
                <h3 class="product-title"><a href="single-product.html">{{ product.name }}</a></h3>
                <div class ="d-flex align-items-center gap-2 mb-2">
                    <div class="stars d-flex rating" data-rating="{{ product.rating|default:0 }}"></div>
                    <div class="fs-6 text-secondary px-2 border-start">Đã bán: {{product.sold_quantity}}</div>
                </div>
                <span class="item-price text-danger fs-4 fw-semibold">{{ product.price }}₫</span>
                
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

{% csrf_token %}
<meta name="csrf-token" content="{{ csrf_token }}">
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const fullStar = "{% static 'image/full-star.png' %}";
    const halfStar = "{% static 'image/half-star.png' %}";
    const emptyStar = "{% static 'image/empty-star.png' %}";
  
    function renderRating(starsContainer, rating) {
      let fullStars = Math.floor(rating);
      let halfStars = (rating % 1) >= 0.5 ? 1 : 0;
      let emptyStars = 5 - fullStars - halfStars;
  
      let starsHTML = '';
  
      for (let i = 0; i < fullStars; i++) {
        starsHTML += `<img src="${fullStar}" alt="Full Star">`;
      }
  
      if (halfStars > 0) {
        starsHTML += `<img src="${halfStar}" alt="Half Star">`;
      }
  
      for (let i = 0; i < emptyStars; i++) {
        starsHTML += `<img src="${emptyStar}" alt="Empty Star">`;
      }
  
      starsContainer.innerHTML = starsHTML;
    }
  
    // Cập nhật rating cho tất cả các sản phẩm
    const starsElements = document.querySelectorAll('.stars');
    starsElements.forEach(starsContainer => {
      const rating = parseFloat(starsContainer.getAttribute('data-rating'));
      renderRating(starsContainer, rating);
    });
  }); 
</script>
<script src="{% static "js/addToCart.js" %}"></script>
